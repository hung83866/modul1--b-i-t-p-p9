<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>phương trình có dạng "aX^2 + bX + c = 0 "</h1>
<h2>hãy nhập a,b,c</h2>
<input id="soa" type="number">
<input id="sob" type="number">
<input id="soc" type="number">
<p id="inra"></p>
<button onclick="tinh()">kết quả</button>
<script>
    function tinh(){
        let a = +document.getElementById('soa').value;
        let b = +document.getElementById('sob').value;
        let c = +document.getElementById('soc').value;
        let d = (b*b)-4*a*c
        let x = -b/(2*a)
        let canbac2 =  Math.sqrt(d)
        let x1 = (-b + canbac2)/(2*a)
        let x2 = (-b - canbac2)/(a*2)
        if (d>=0){
            if (d==0){
                document.getElementById('inra').innerHTML = 'phương trình có nghiệm kép = ' + x;
            }else {
                document.getElementById('inra').innerHTML = 'phương trình có 2 nghiệm = ' + x1 + 'và' + x2;
        }

    }else {
            document.getElementById('inra').innerHTML = 'phương trình vô nghiệm';
        }
    }
</script>
</body>
</html>
