<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính đơn giản</title>
</head>
<body>
<table style="border: black">
    <tr>
        <td colspan="4"><input id="nhap" type="number" style="text-align: right"></td>
    </tr>
    <tr>
        <td><button onclick="nhap1()" value="1">1</button></td>
        <td><button onclick="">2</button></td>
        <td><button onclick="">3</button></td>
        <td><button onclick="">+</button></td>
    </tr>
    <tr>
        <td><button onclick="">4</button></td>
        <td><button onclick="">5</button></td>
        <td><button onclick="">6</button></td>
        <td><button onclick="">-</button></td>
    </tr>
    <tr>
        <td><button onclick="">7</button></td>
        <td><button onclick="">8</button></td>
        <td><button onclick="">9</button></td>
        <td><button onclick="">x</button></td>
    </tr>
    <tr>
        <td><button onclick="">C</button></td>
        <td><button onclick="">0</button></td>
        <td><button onclick="">=</button></td>
        <td><button onclick="">:</button></td>
    </tr>
</table>
<script>
    function nhap1(){
        document.getElementById('nhap').innerHTML
    }
</script>
</body>
</html>
